<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Chrome Emulator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: white;
    }

    .toolbar {
      display: flex;
      gap: 8px;
      padding: 12px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
      align-items: center;
    }

    .toolbar button {
      width: 36px;
      height: 36px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .toolbar button:hover {
      background: #e8e8e8;
    }

    .url-bar {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      gap: 0;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ddd;
      overflow-x: auto;
    }

    .tab {
      padding: 12px 16px;
      background: #e0e0e0;
      cursor: pointer;
      border: none;
      border-radius: 4px 4px 0 0;
      margin-right: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }

    .tab.active {
      background: white;
      border-bottom: 3px solid #1f73e6;
    }

    .tab:hover {
      background: #d0d0d0;
    }

    .tab-close {
      font-size: 18px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .tab-close:hover {
      opacity: 1;
    }

    .content {
      flex: 1;
      overflow: hidden;
    }

    .iframe-container {
      width: 100%;
      height: 100%;
      border: none;
    }

    .placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 16px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <button id="back-btn" title="Back">←</button>
      <button id="forward-btn" title="Forward">→</button>
      <button id="reload-btn" title="Reload">⟳</button>
      <input type="text" class="url-bar" id="url-bar" placeholder="Enter URL..." value="https://www.google.com">
      <button id="add-tab-btn" title="New Tab">+</button>
    </div>

    <div class="tabs" id="tabs"></div>

    <div class="content">
      <div class="iframe-container" id="content"></div>
    </div>
  </div>

  <script>
    let tabs = [];
    let activeTabId = 0;

    function createTab(url = "https://www.google.com", title = "New Tab") {
      const tabId = Date.now();
      tabs.push({ id: tabId, url, title, history: [url], historyIndex: 0 });
      renderTabs();
      switchTab(tabId);
      return tabId;
    }

    function renderTabs() {
      const tabsContainer = document.getElementById("tabs");
      tabsContainer.innerHTML = tabs.map(tab => `
        <button class="tab ${tab.id === activeTabId ? "active" : ""}" onclick="switchTab(${tab.id})">
          ${tab.title}
          <span class="tab-close" onclick="closeTab(event, ${tab.id})">×</span>
        </button>
      `).join("");
    }

    function switchTab(tabId) {
      activeTabId = tabId;
      const tab = tabs.find(t => t.id === tabId);
      if (tab) {
        document.getElementById("url-bar").value = tab.url;
        renderContent();
        renderTabs();
      }
    }

    function closeTab(event, tabId) {
      event.stopPropagation();
      if (tabs.length > 1) {
        tabs = tabs.filter(t => t.id !== tabId);
        if (activeTabId === tabId) {
          activeTabId = tabs[0].id;
        }
        renderTabs();
        switchTab(activeTabId);
      }
    }

    function renderContent() {
      const tab = tabs.find(t => t.id === activeTabId);
      const content = document.getElementById("content");
      
      if (tab) {
        content.innerHTML = `
          <iframe 
            src="${tab.url}" 
            class="iframe-container"
            sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
          ></iframe>
        `;
      }
    }

    document.getElementById("back-btn").onclick = () => {
      const tab = tabs.find(t => t.id === activeTabId);
      if (tab && tab.historyIndex > 0) {
        tab.historyIndex--;
        tab.url = tab.history[tab.historyIndex];
        renderContent();
        document.getElementById("url-bar").value = tab.url;
      }
    };

    document.getElementById("forward-btn").onclick = () => {
      const tab = tabs.find(t => t.id === activeTabId);
      if (tab && tab.historyIndex < tab.history.length - 1) {
        tab.historyIndex++;
        tab.url = tab.history[tab.historyIndex];
        renderContent();
        document.getElementById("url-bar").value = tab.url;
      }
    };

    document.getElementById("reload-btn").onclick = () => {
      const iframe = document.querySelector("iframe");
      if (iframe) iframe.src = iframe.src;
    };

    document.getElementById("url-bar").onkeypress = (e) => {
      if (e.key === "Enter") {
        let url = e.target.value;
        if (!url.startsWith("http")) {
          url = "https://" + url;
        }
        const tab = tabs.find(t => t.id === activeTabId);
        if (tab) {
          tab.url = url;
          tab.history.push(url);
          tab.historyIndex = tab.history.length - 1;
          renderContent();
        }
      }
    };

    document.getElementById("add-tab-btn").onclick = () => {
      createTab();
    };

    createTab("https://www.google.com", "New Tab");
  </script>
</body>
</html>
